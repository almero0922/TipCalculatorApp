<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="app-title">
      <p>SPLI</p>
      <p>TTER</p>
    </div>
    <main class="wrapper">
      <div>
        <div class="bill-container">
          <div class="input-people-container margin-bottom">
            <h4>Bill</h4>
            <span id="bill-error" class="display-none">Must be numbers</span>
          </div>
          <form action="" class="bill-form" id="billForm">
            <span class="img-bill"></span>
            <input
              id="billInput"
              type="text"
              class="bill-input"
              placeholder="0"
            />
          </form>
        </div>
        <div class="button-matrix-wrapper">
          <h4>Select Tip %</h4>
          <form action="" class="button-matrix" id="buttonForm">
            <input type="button" class="button-ca" value="5%" placeholder="%"/>
            <input type="button" class="button-ca" value="10%" placeholder="10%"/>
            <input type="button" class="button-ca" value="15%" placeholder="15%"/>
            <input type="button" class="button-ca" value="25%" placeholder="25%"/>
            <input type="button" class="button-ca" value="50%" placeholder="50%"/>
            <input type="text" name="" id="button-cu-ca" placeholder="Custom" class="button-cu-ca"/>
          </form>
        </div>
        <div class="">
          <div class="input-people-container margin-bottom">
            <h4>Number of People</h4>
            <span class="display-none">Can't be zero</span>
          </div>
          <form action="" class="bill-form">
            <span class="img-person"></span>
            <input
              id="peopleInput"
              type="text"
              class="bill-input"
              placeholder="0"
            />
          </form>
        </div>
        <div class="total-wrapper">
          <div class="result-display">
            <div class="result-text">
              <h4>Tip Amount</h4>
              <p>/ person</p>
            </div>
            <p id="result-0" class="result-number">$0.00</p>
          </div>
          <div class="result-display">
            <div class="result-text">
              <h4>Total</h4>
              <p>/ person</p>
            </div>
            <p id="result-1" class="result-number">$0.00</p>
          </div>
          <button>RESET</button>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
