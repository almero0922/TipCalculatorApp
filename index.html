<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="app-title"><p>SPLI</p><p>TTER</p></div>
    <main class="wrapper">
      <div>
        <div class="bill-container">
          <h4 class="margin-bottom">Bill</h4>
          <form action="" class="bill-form">
            <img src="./images/icon-dollar.svg" alt="">
            <input type="text" class="bill-input" placeholder="0"/>
          </form>
        </div>
        <div class="button-matrix-wrapper">
          <h4>Select Tip %</h4>
          <div class="button-matrix">
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <input type="text" name="" id="" placeholder="Custom">
          </div>
        </div>
        <div class="">
          <h4 class="margin-bottom">Number of People</h4>
          <form action="" class="bill-form">
            <img src="./images/icon-person.svg" alt="">
            <input type="text" class="bill-input" placeholder="0">
          </form>
        </div>
        <div class="total-wrapper">
          <div class="result-display">
            <div class="result-text">
              <h4>Tip Amount</h4>
              <p>/ person</p>
            </div>
            <p id="result-0" class="result-number">$0.00</p>
          </div>
          <div class="result-display">
            <div class="result-text">
              <h4>Total</h4>
              <p>/ person</p>
            </div>
            <p id="result-1" class="result-number">$0.00</p>
          </div>
          <button>RESET</button>
        </div>
      </div>
    </main>
  </body>
</html>
